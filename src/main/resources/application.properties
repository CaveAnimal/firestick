# Spring Boot Application Configuration
spring.application.name=firestick

# H2 Database Configuration
# Use file-based H2 for persistence per DEV1 Day 6 task
spring.datasource.url=jdbc:h2:file:./data/firestick
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Embedding configuration
embedding.mode=mock
embedding.dimension=384
# embedding.model-path=./models/model.onnx
# embedding.tokenizer-path=./models/tokenizer.json

# Chroma configuration
# Base URL for the Chroma server (defaults to localhost:8000)
chroma.base-url=http://localhost:8000
# Optional namespacing for Chroma v2 servers that require tenant/database in the route.
# When both are set, requests will use:
#   /api/v2/tenants/{chroma.tenant}/databases/{chroma.database}/collections/...
# Otherwise, the non-namespaced v2 routes are used:
#   /api/v2/collections/...
# chroma.tenant=default_tenant
# chroma.database=default_database

